<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tech Tronics</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F4F7FC;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #003366;
            color: white;
            height: 100vh;
            padding: 1.5rem;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            margin: 10px 0;
            background-color: #004080;
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #00509E;
        }

        .main-content {
            margin-left: 270px;
            padding: 2rem;
            flex: 1;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .dashboard-header button:hover {
            background-color: #002244;
        }

        .dashboard-content {
            background-color: white;
            padding: 2rem;
            margin-top: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Tech Tronics</h2>
        <ul>
            <li onclick="manageUsers()">Manage Users</li>
            <li onclick="manageContent()">Manage Content</li>
            <li onclick="settings()">Settings</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="dashboard-content">
            <p>Welcome to the Admin Dashboard. Here you can manage your website.</p>
        </div>
    </div>

    <script>
        function manageUsers() {
            alert('Manage Users functionality coming soon.');
        }

        function manageContent() {
            alert('Manage Content functionality coming soon.');
        }

        function settings() {
            alert('Settings functionality coming soon.');
        }

        function logout() {
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
