<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tech Tronics</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: #FAF9F6;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-container h1 {
            color: #003366;
            margin-bottom: 2rem;
        }

        .dashboard-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .dashboard-actions button {
            background-color: #003366;
            color: #FFFFFF;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .dashboard-actions button:hover {
            background-color: #002244;
        }

        .dashboard-content {
            background-color: #FFFFFF;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-actions">
            <button onclick="manageUsers()">Manage Users</button>
            <button onclick="manageContent()">Manage Content</button>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="dashboard-content">
            <p>Welcome to the Admin Dashboard. Here you can manage your website.</p>
        </div>
    </div>

    <script>
        function manageUsers() {
            alert('Manage Users functionality coming soon.');
        }

        function manageContent() {
            alert('Manage Content functionality coming soon.');
        }

        function logout() {
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
